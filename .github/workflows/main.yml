name: ğŸš€ Build & Test Astor Butler

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: â˜•ï¸ Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: âš™ï¸ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ”¨ Build with Maven (skip tests)
        run: ./mvnw clean install -DskipTests=true

      - name: âœ… Run tests
        run: ./mvnw test

      - name: ğŸ³ Build Docker image
        run: docker build -t astor-butler:latest .

      - name: ğŸ” Login to Docker Hub
        if: github.event_name == 'push'
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ“¤ Push image to Docker Hub
        if: github.event_name == 'push'
        run: |
          docker tag astor-butler:latest ${{ secrets.DOCKERHUB_USERNAME }}/astor-butler:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/astor-butler:latest
