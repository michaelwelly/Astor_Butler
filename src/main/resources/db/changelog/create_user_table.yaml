databaseChangeLog:
  - changeSet:
      id: 1
      author: astor-butler
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: telegram_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: phone_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: stars_balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
                    defaultValue: 0
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
                    defaultValue: 0
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: requires_phone
                  type: BOOLEAN
                  constraints:
                    nullable: false
                    defaultValueBoolean: false
