databaseChangeLog:
  - changeSet:
      id: 002-create-table-reservation-order-table
      author: astor-butler
      preConditions:
        - tableExists:
            tableName: user
        - not:
            tableExists:
              tableName: table_reservation_order
      changes:
        - createTable:
            tableName: table_reservation_order
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_table_reservation_order_user
                    references: user(id)
              - column:
                  name: reservation_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: reservation_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: number_of_people
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: table_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
