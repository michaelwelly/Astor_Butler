databaseChangeLog:
  - changeSet:
      id: 1
      author: astor-butler
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: telegram_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: phone_number
                  type: VARCHAR(255)

  - changeSet:
      id: 2
      author: astor-butler
      changes:
        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DOUBLE
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: astor-butler
      changes:
        - createTable:
            tableName: slot
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: UUID
                  constraints:
                    nullable: true
                    foreignKeyName: fk_slot_order
                    references: order(id)

  - changeSet:
      id: 4
      author: astor-butler
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: id
                  value: '00000000-0000-0000-0000-000000000001'
              - column:
                  name: telegram_id
                  value: 'admin_telegram_id'
              - column:
                  name: first_name
                  value: 'Admin'
              - column:
                  name: last_name
                  value: 'User'
              - column:
                  name: phone_number
                  value: '1234567890'
              - column:
                  name: balance
                  value: 1000.00
              - column:
                  name: stars_balance
                  value: 500.00
              - column:
                  name: role
                  value: 'ROLE_ADMIN'